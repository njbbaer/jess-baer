projects:
    title: Projects
    assignments:
      - title: Academic research on genetic taste preference
        tagline: |
          Completed a research project in 2017 to examine a hypothesized relationship between bitter taste perception and preference to vegetables.
          The research was advised by the head of Russell Sage College's Nutrition Department, Eileen FitzPatrick, and approved by the university's Institutional Review Board.
          The results were presented at the university's annual Undergraduate Research Symposium.

