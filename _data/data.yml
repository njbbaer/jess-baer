career-profile:
    title: About Jessica
    summary: |
        Jessica Baer is a nutrition graduate with a passion for community education and health research.

        She graduated with a degree in nutrition from her university's honors program, and received special distinction for conducting academic research.
        She has volunteered her time in the community at the YWCA and food bank, and taught herself Spanish to better communicate with and learn about other cultures.
        She currently lives in Santa Barbara, California with her husband and dog, who love and support her tremendously.

        She is looking to begin a dietetic internship this year to pursue her goal of becoming a registered dietitian.
        She hopes to use her education to focus on nutrition counseling and weight management.

