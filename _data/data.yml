career-profile:
    title: About Jessica
    summary: |
        Jessica Baer is a nutrition graduate with a passion for counseling and health education.

        She recently completed her dietetic internship, and will become a registered dietitian pending her dietetic exam.
        She graduated in 2017 from the honors program at Russell Sage College with a degree in nutrition, and special distinction for conducting academic research.
        She has volunteered her time in the community at the Santa Barbara food bank and Troy YWCA, and taught herself Spanish to better serve the hispanic community.
        She hopes to use her education to focus on nutrition counseling and long term care.

        She currently lives in Santa Barbara, California with her husband and dog, who both love her very much.

